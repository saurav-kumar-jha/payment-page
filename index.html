<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="enter">
            <input type="text" id="payment" placeholder="Enter Amount" maxlength="6" required !important>
        </div>
        <div class="no">
            <div class="no1 num">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
            </div>
            <div class="no2 num">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
            </div>
            <div class="no3 num">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
            <div class="no4 num">
                <div class="number"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="number">0</div>
                <div class="number"><i class="fa-solid fa-circle-check"></i></div>
            </div>
        </div>
        <div class="pay">
            <button type="submit" id="payment">PAY</button>
        </div>
    </div>
</body>
</html>
